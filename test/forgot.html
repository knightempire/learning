<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forgot password</title>
    <style>
        /* Hide element until Alpine.js is loaded */
        [x-cloak] {
            display: none;
        }

        /* Center all content */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f3f4f6; /* Set background color */
        }

        /* Style for the container */
        .container {
            width: 100%;
            max-width: 480px; /* Adjust the maximum width as needed */
            background-color: white; /* Set card background color */
            border-radius: 20px; /* Set border radius to make it curvy */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Add box shadow for depth */
            padding: 2rem; /* Add padding for content spacing */
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <script src="//unpkg.com/alpinejs" defer></script>
</head>
<body x-data="{ open: true, darkMode: false }" :class="darkMode ? 'dark' : ''">
    <div class="relative bg-gray-100 dark:bg-gray-900">
        <section class="bg-white dark:bg-gray-900">
            <div class="container flex flex-col items-center mx-auto text-center">
                <img src="https://i.imgur.com/cZ8jeW3.png" alt="Logo" class="w-24 h-auto mb-2 "> 
                <!-- <h1 class="text-2xl font-bold tracking-tight dark:text-white" x-bind:class="{ 'text-gray-800': !darkMode, 'text-gray-400': darkMode }">
                    EduWell
                </h1>
                <br> -->
                <h2 class="text-2xl font-bold tracking-tight text-gray-800 xl:text-3xl dark:text-white">
                    Forgot Your Username or Password?
                </h2>
                <p class="block max-w-4xl mt-4 text-gray-500 dark:text-gray-300">
                    No worries! We've got you covered. <br>Select the option below to reset your username or password and regain access to your account.
                </p>
                <div class="mt-6">
                    <button onclick="submitForgot('username')" class="inline-flex items-center justify-center w-full px-4 py-2.5 overflow-hidden text-sm text-white transition-colors duration-300 bg-gray-900 rounded-lg shadow sm:w-auto sm:mx-2 hover:bg-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700 focus:ring focus:ring-gray-300 focus:ring-opacity-80">
                        <span class="mx-2">
                            Reset username
                        </span>
                    </button>
                    <button onclick="submitForgot('password')" class="inline-flex items-center justify-center w-full px-4 py-2.5 mt-4 overflow-hidden text-sm text-white transition-colors duration-300 bg-blue-600 rounded-lg shadow sm:w-auto sm:mx-2 sm:mt-0 hover:bg-blue-500 focus:ring focus:ring-blue-300 focus:ring-opacity-80">
                        <span class="mx-2">
                            Reset password
                        </span>
                    </button>
                </div>
            </div>
        </section>
    </div>
    <script>
        function submitForgot(option) {
            // Redirect to forgototp.html with the selected option
            window.location.href = `./forgototp.html?option=${option}`;
        }
    </script>
</body>
</html>
