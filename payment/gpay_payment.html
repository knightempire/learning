<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Pay Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px 0;
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .payment-details {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      max-width: 300px;
      width: 100%;
      position: relative;
    }
    .eduwell {
      font-weight: bold;
      color: #007bff; 
    }
    .amount-container {
      position: relative;
    }
    .amount-circle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #007bff;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 20px;
    }
    .amount {
      font-size: 24px;
      margin-top: 20px;
      color: #333333;
    }
    .rupee {
      font-size: 18px;
      vertical-align: middle;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    #thankYouMessage {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
    #loader {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Include Google Pay JavaScript library -->
  <script src="https://pay.google.com/gp/p/js/pay.js"></script>

  <!-- HTML fragment -->
  <div class="payment-details">
    <h2>Pay to <span class="eduwell">Eduwell</span></h2>
    <br><br>
    <div class="amount-container">
      <div class="amount-circle">&#8377;100</div>
      <p class="amount">100</p>
    </div>
    <br><br>
    <div id="googlePayButton"></div>
    <div id="loader">Loading...</div>
    <div id="thankYouMessage">
      <h1>Thank you for your payment!</h1>
    </div>
  </div>

  <script>
    // Wait for the Google Pay library to load
    window.onload = function() {
      // Initialize Google Pay client
      const googlePayClient = new google.payments.api.PaymentsClient({
        environment: 'TEST', // Use 'PRODUCTION' for production environment
      });

      // Create Google Pay button
      const button = googlePayClient.createButton({
        buttonColor: 'black',
        buttonType: 'long',
        onClick: function() {
          // Show loader
          document.getElementById('loader').style.display = 'block';

          // Call your API here
          fetch('http://localhost:3000/api/paymentmake', {
            method: 'POST',
            // Add any necessary headers and body for your API call
          })
          .then(response => {
            // Check if the response status is 200
            if (response.status === 200) {
              // Hide loader
              document.getElementById('loader').style.display = 'none';
              
              // Show the thank you message after 4 seconds
              setTimeout(() => {
                document.getElementById('thankYouMessage').style.display = 'block';
              }, 4000);
            } else {
              // Handle other status codes if needed
              console.error('Error completing payment:', response.statusText);
            }
          })
          .catch(error => {
            // Handle errors
            console.error('Error completing payment:', error);
          });

          // Log a message indicating that the API is called
          console.log('API is called');
        },
        paymentOptions: {
          // Define your payment options here
        }
      });

      // Append the button to the container
      document.getElementById('googlePayButton').appendChild(button);
    };
  </script>
</body>
</html>
