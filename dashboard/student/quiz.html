<script>
  // Retrieve the token from localStorage
  const token = localStorage.getItem('Token');

  // Check if the token exists
  if (token) {
    // Token exists, you can use it for further operations
    console.log('Token:', token);

    // Send the token to the API endpoint to decode it
    fetch('https://learning-u7aw.onrender.com/api/decodeToken', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ token: token }) // Send token in the request body
    })
    .then(response => {
      if (!response.ok) {
        throw new Error('Network response was not ok.');
      }
      return response.json();
    })
    .then(data => {
      // Extract the s_id (user_id) from the decoded token
      console.log(data);
      const name = data.name;
      const s_id = data.user_id;
      const userNameElement = document.querySelector('.is-user-name span');
      userNameElement.textContent = name;

      // Send the s_id to the /api/checkstudent endpoint
      fetch('https://learning-u7aw.onrender.com/api/checkstudent', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ s_id: s_id }) // Send s_id in the request body
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok.');
        }
        return response.json();
      })
      .then(checkStudentData => {
        // Extract the c_id from the checkStudentData
        const c_id = checkStudentData.data.c_id;
        
        // Fetch lecture data using the obtained c_id
        fetch('https://learning-u7aw.onrender.com/api/lecture', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ c_id: c_id }) // Send c_id in the request body
        })
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok.');
          }
          return response.json();
        })
        .then(lectureData => {
          // Handle the fetched lecture data
          console.log('Lecture data:', lectureData);

          // Populate the dropdown with lecture titles
          const dropdown = document.getElementById('lecture-dropdown-items');
          console.log(c_id)

          // Call /api/quiz with c_id in the body
          fetch('https://learning-u7aw.onrender.com/api/quiz', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ c_id: c_id }) // Send c_id in the request body
          })
          .then(response => {
            if (!response.ok) {
              throw new Error('Network response was not ok.');
            }
            return response.json();
          })
          .then(quizData => {
            // Handle the fetched quiz data
            console.log('Quiz data:', quizData);
        
            // Populate the dropdown with quiz titles
            const dropdown = document.getElementById('quiz-dropdown-items');
            quizData.data.forEach(quiz => {
              const listItem = document.createElement('li');
              const link = document.createElement('a');
              link.href = '#'; // Set href to '#' to prevent default behavior
              link.textContent = quiz.title;
              listItem.appendChild(link);
              dropdown.appendChild(listItem);
            });
             // Call the /api/studentcourse endpoint with c_id
          fetch('https://learning-u7aw.onrender.com/api/studentcourse', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ c_id: c_id }) // Send c_id in the request body
          })
          .then(response => {
            if (!response.ok) {
              throw new Error('Network response was not ok.');
            }
            return response.json();
          })
          .then(studentCourseData => {
  // Log the fetched student course data
  console.log('Student course data:', studentCourseData);

  // Handle the student course data as needed
  const courseName = studentCourseData.data[0].course_name;
  
  const courseNameLi = document.getElementById('course-name-li');
  courseNameLi.textContent = courseName;

          })
          .catch(error => {
            console.error('Error fetching student course data:', error);
            // Handle or log the error if fetching student course data fails
          });
          })
          .catch(error => {
            console.error('Error fetching quiz data:', error);
            // Handle or log the error if fetching quiz data fails
          });
        })
        .catch(error => {
          console.error('Error fetching lecture data:', error);
          // Handle or log the error if fetching lecture data fails
        });
      })
      .catch(error => {
        console.error('Error checking student:', error);
        // Handle or log the error if checking student fails
      });
    })
    .catch(error => {
      console.error('Error decoding token:', error);
      // Handle or log the error if decoding token fails
    });
  } else {
    // Token doesn't exist, handle the case accordingly
    console.log('Token not found in localStorage');
    // Redirect to ### if token is not found
    window.location.href = '###';
  }

// Function to handle logout
function logout() {
  console.log("button clicked")
  // Remove the token from localStorage
  localStorage.removeItem('Token');

  // Redirect to index.html
  window.location.href = '../../index.html';
}


</script>
