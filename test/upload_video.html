<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Lecture Form</title>
</head>
<body>
    <h2>Add Lecture</h2>
    <form id="lectureForm">
        <label for="course">Select Course:</label>
        <select id="course" name="course">
            <!-- Course options will be dynamically added here -->
        </select>
        <br>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title">
        <br>
        <label for="video_url">Video URL:</label>
        <input type="text" id="video_url" name="video_url">
        <br>
        <input type="submit" value="Submit">
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('lectureForm');

            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the default form submission
                
                // Get form data
                const formData = new FormData(form);

                // Send form data to the server
                fetch('https://learning-u7aw.onrender.com/api/uploadvideo', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to submit form');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Form submission successful:', data);
                    alert('Lecture added successfully!');
                    // Optionally, redirect to another page or update the UI
                })
                .catch(error => {
                    console.error('Error submitting form:', error);
                    alert('Failed to add lecture. Please try again.');
                });
            });

            // Fetch data from API and populate the dropdown menu
            fetch('https://learning-u7aw.onrender.com/api/courselist')
                .then(response => response.json())
                .then(data => {
                    const courseSelect = document.getElementById('course');
                    data.forEach(course => {
                        const option = document.createElement('option');
                        option.value = course.c_id;
                        option.textContent = course.course_name;
                        courseSelect.appendChild(option);
                    });
                })
                .catch(error => console.error('Error fetching course list:', error));
        });
    </script>
</body>
</html>
