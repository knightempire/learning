<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Form</title>
    <style>
        /* Styles for the .question class */
        .question {
    background-color: #f8f9fa;
    padding: 20px;
    border: 1px solid #dee2e6;
    border-radius: 5px;
    margin-bottom: 20px; /* Add some margin bottom for spacing */
}

.btn {
    margin-right: 10px; /* Add margin between buttons */
    padding: 10px 20px; /* Adjust padding for better button appearance */
    border: none; /* Remove default button border */
    cursor: pointer; /* Change cursor to pointer on hover */
    border-radius: 5px; /* Add rounded corners */
}


.btn-primary {
    background-color: #007bff; /* Change background color for primary buttons */
    color: #fff; /* Change text color for primary buttons */
}

.btn-primary:hover {
    background-color: #0056b3; /* Change background color on hover for primary buttons */
}

    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- <h1 class="text-center">Quiz Form</h1> -->
        <form id="quizForm">
            <div id="questionContainer">
                <!-- Questions will be dynamically added here -->
            </div>
            <div class="text-center mt-3">
                <button type="button" id="nextBtn" class="btn btn-primary">Next</button>
                <button type="submit" id="submitBtn" class="btn btn-primary" style="display: none;">Submit</button>
            </div>
        </form>
        <div id="result" class="mt-3 text-center"></div>
    </div>

    <script>
        let quizData = [];
        let currentQuestion = 0;
        let correctAnswers = 0;
        let wrongAnswers = 0;

        function fetchQuizData() {
            const q_id = 1; // Assuming the question ID is 1
            const requestBody = {
                q_id: q_id
            };

            fetch('https://learning-u7aw.onrender.com/api/quizinfo', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestBody)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                quizData = data.quizInfo;
                loadQuestion();
            })
            .catch(error => {
                console.error('There was a problem fetching quiz data:', error);
            });
        }

        function loadQuestion() {
            const questionDiv = document.createElement('div');
            questionDiv.classList.add('question');

            const questionNumber = currentQuestion + 1;

            questionDiv.innerHTML = `
                <h3> ${questionNumber}: ${quizData[currentQuestion].question}</h3>
                <div id="optionsContainer" class="mt-3">
                    <!-- Options will be dynamically added here -->
                </div>
            `;
            
            const optionsContainer = questionDiv.querySelector('#optionsContainer');
            const options = ['a', 'b', 'c', 'd']; // Options columns
            options.forEach((optionKey, index) => {
                const optionValue = quizData[currentQuestion][optionKey];
                if (optionValue) { // Check if option is not null
                    const optionInput = document.createElement('input');
                    optionInput.type = 'radio';
                    optionInput.name = 'option';
                    optionInput.value = optionValue;
                    optionInput.id = `option${index}`;
                    optionInput.classList.add('mr-2');
                    const optionLabel = document.createElement('label');
                    optionLabel.textContent = optionValue;
                    optionLabel.setAttribute('for', `option${index}`);
                    optionsContainer.appendChild(optionInput);
                    optionsContainer.appendChild(optionLabel);
                    optionsContainer.appendChild(document.createElement('br'));
                }
            });

            document.getElementById('questionContainer').innerHTML = '';
            document.getElementById('questionContainer').appendChild(questionDiv);
        }

        function selectOption() {
            const selectedOption = document.querySelector('input[name="option"]:checked').value;
            if (selectedOption === quizData[currentQuestion].answer) {
                correctAnswers++;
            } else {
                wrongAnswers++;
            }

            if (currentQuestion < quizData.length - 1) {
                currentQuestion++;
                loadQuestion();
            } else {
                document.getElementById('nextBtn').style.display = 'none';
                document.getElementById('submitBtn').style.display = 'block';
            }
        }

        function displayResult() {
            // Print results in console
            console.log('Correct Answers:', correctAnswers);
            console.log('Wrong Answers:', wrongAnswers);
            
            // Display results on the page
            document.getElementById('result').innerHTML = `
                <h3>Quiz Result</h3>
                <p>Correct Answers: ${correctAnswers}</p>
                <p>Wrong Answers: ${wrongAnswers}</p>
            `;
        }

        document.getElementById('quizForm').addEventListener('submit', function(event) {
            event.preventDefault();
            displayResult();
        });

        document.getElementById('nextBtn').addEventListener('click', function() {
            selectOption();
        });

        fetchQuizData();
    </script>
</body>
</html>
