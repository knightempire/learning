<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="loginMessage"></p>

    <p><a href="./forgot.html">Forgot Password or Username?</a></p>
    <p><a href="./register.html">register</a></p>
    <p><a href="./chat.html">chat</a></p>
    <p><a href="../payment/pay.html">payment</a></p>

    <script>     window.location.href = 'index.html';
        async function login() {
            const username = document.getElementById('username').value; // Get username input
            const password = document.getElementById('password').value;
    
            // Make API call with username and password
            const response = await fetch('https://learning-u7aw.onrender.com/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password }) // Send username instead of email
            });
    
            const data = await response.json();
            console.log(data);
            
            if (response.ok) {
                // Store token in local storage upon successful login
                localStorage.setItem('Token', data.token);
                console.log('Token stored in local storage');
                 
                // Redirect to course_detail.html after successful login
                window.location.href = './course_detail.html';
            } else {
                document.getElementById('loginMessage').textContent = data.error;
            }
        }
    </script>
    
</body>
</html>
