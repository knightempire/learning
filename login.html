<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./assets/css/login.css">

    <title>EduWell</title>
    <link rel="icon" href="https://i.imgur.com/cZ8jeW3.png" type="image/png">
</head>
<body>   
    <img class="wave" src="https://i.imgur.com/Bds0V6Z.png">
    <div class="container">
        <div class="img">
        </div>
        <div class="login-content">
            <form action="#" onsubmit="login(); return false;"> <!-- Prevent default form submission -->
                <img src="./assets/images/avatar.svg">
                <h2 class="title" style="color: #dc91e5;">Welcome</h2>
                
                <div id="loginMessage" class="popup-message"></div> <!-- Added class 'popup-message' -->
                <div class="input-div one">
                   <div class="i">
                        <i class="fas fa-user"></i>
                   </div>
                   <div class="div">
                        <h5>username</h5>
                        <input type="text" class="input" id="username">
                   </div>
                </div>
                <div class="input-div">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>Password</h5>
                        <input type="password" class="input" id="password">
                    </div>
                </div>
     
                <!-- Registration link -->
                <div class="register"> 
                    <h5 style="padding-bottom: 3px;">If you don't have an account?<a href="./otp/regotp_phone.html">Register here</a></h5>
                    <h5>Frogot username/password?<a href="./otp/forgot.html">Reset here</a></h5>
                </div>
                <input type="submit" class="btn" value="Login">
            
            </form>
        </div>
    </div>
    <script type="text/javascript" src="./assets/js/login.js"></script>
    <script>
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
        
            const response = await fetch('https://learning-u7aw.onrender.com/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });
        
            console.log("api requested")
            const data = await response.json();
        
            console.log(data); // Print the response to the console
        
            if (response.ok) {
                localStorage.setItem('Token', data.token); // Store token in local storage upon successful login
                
                // Redirect based on responseNumber
                if (data.responseNumber === 2) {
                    window.location.href = './dashboard/student/student.html'; // Redirect to student.html for responseNumber 2
                } else if (data.responseNumber === 3) {
                    window.location.href = './dashboard/mentor/mentorindex.html'; // Redirect to mentor.html for responseNumber 3
                } else {
                    window.location.href = './course_pay.html'; // Redirect to course_pay.html for responseNumber 1
                }
            } 
            else {
                const loginMessage = document.getElementById('loginMessage');
                loginMessage.textContent = data.error;
                loginMessage.classList.add('show'); // Show the popup message
                setTimeout(() => {
                    loginMessage.classList.remove('show'); // Hide the popup message after 3 seconds
                }, 3000);
            }
        }
    </script>
    
</body>

<style>
    .popup-message {
        display: none;
        position: fixed;
        top: 20px; /* Changed from bottom to top */
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        background-color: rgba(255, 0, 0, 0.7);
        color: white;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .popup-message.show {
        display: block;
    }
</style>


</html>
