<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Lecture Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Add Lecture</h2>
        <form id="lectureForm">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="course">Select Course:</label>
                    <select id="course" name="course" class="form-control">
                        <!-- Course options will be dynamically added here -->
                    </select>
                </div>
                <div class="form-group col-md-8">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="video_url">Video URL:</label>
                <input type="text" id="video_url" name="video_url" class="form-control">
            </div>
            <!-- Button to initiate upload -->
            <button type="button" onclick="validateAndUpload()" class="btn btn-primary">Upload</button>
        </form>
    </div>
    
    <!-- Warning Modal -->
    <div class="modal fade" id="warningModal" tabindex="-1" role="dialog" aria-labelledby="warningModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="warningModalLabel">Warning</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="warningMessage">Please fill all fields before submitting the form.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to validate form and upload video
        function validateAndUpload() {
            // Get form data
            const course = document.getElementById('course').value;
            const title = document.getElementById('title').value;
            const videoUrl = document.getElementById('video_url').value;

            // Check if all required fields are filled
            if (!course || !title || !videoUrl) {
                // Show warning modal
                $('#warningModal').modal('show');
                return;
            }

            // Form data object
            const formData = {
                c_id: course,
                title: title,
                video_url: videoUrl
            };

            // Send form data to the server
            fetch('https://learning-u7aw.onrender.com/api/uploadvideo', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to submit form');
                }
                return response.json();
            })
            .then(data => {
                console.log('Form submission successful:', data);
                alert('Lecture added successfully!');
                // Optionally, redirect to another page or update the UI
            })
            .catch(error => {
                console.error('Error submitting form:', error);
                alert('Failed to add lecture. Please try again.');
            });
        }

        // Fetch data from API and populate the dropdown menu
        document.addEventListener('DOMContentLoaded', function() {
            const courseSelect = document.getElementById('course');
            courseSelect.addEventListener('change', function() {
                console.log('Selected course ID:', this.value);
            });

            fetch('https://learning-u7aw.onrender.com/api/courselist')
                .then(response => response.json())
                .then(data => {
                    data.forEach(course => {
                        const option = document.createElement('option');
                        option.value = course.c_id;
                        option.textContent = course.course_name;
                        courseSelect.appendChild(option);
                    });
                })
                .catch(error => console.error('Error fetching course list:', error));
        });
    </script>
</body>
</html>
