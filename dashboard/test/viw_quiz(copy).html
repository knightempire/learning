<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .question {
            background-color: #f8f9fa;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Quiz Form</h1>
        <form id="quizForm">
            <div id="questionContainer">
                <!-- Questions will be dynamically added here -->
            </div>
            <div class="text-center mt-3">
                <button type="button" id="nextBtn" class="btn btn-primary">Next</button>
                <button type="submit" id="submitBtn" class="btn btn-primary" style="display: none;">Submit</button>
            </div>
        </form>
        <div id="result" class="mt-3 text-center"></div>
    </div>

    <script>
        // Quiz data containing questions and options
        const quizData = [
            {
                question: "What is 2 + 2?",
                options: ["3", "4", "5", "6"],
                answer: "4"
            },
            {
                question: "What is the capital of France?",
                options: ["Paris", "Rome", "Berlin", "Madrid"],
                answer: "Paris"
            },
            {
                question: "What is the color of the sky?",
                options: ["Blue", "Red", "Green", "Yellow"],
                answer: "Blue"
            },
            {
                question: "What is the chemical symbol for water?",
                options: ["H2O", "CO2", "O2", "NaCl"],
                answer: "H2O"
            },
            {
                question: "Which planet is known as the Red Planet?",
                options: ["Earth", "Mars", "Venus", "Jupiter"],
                answer: "Mars"
            }
        ];

        // Global variables
        let currentQuestion = 0;
        let correctAnswers = 0;
        let wrongAnswers = 0;

        // Function to load a new question
        function loadQuestion() {
            const questionDiv = document.createElement('div');
            questionDiv.classList.add('question', 'mb-3');

            const questionNumber = currentQuestion + 1;

            questionDiv.innerHTML = `
                <h3>Question ${questionNumber}: ${quizData[currentQuestion].question}</h3>
                <div id="optionsContainer" class="mt-3">
                    <!-- Options will be dynamically added here -->
                </div>
            `;
            
            const optionsContainer = questionDiv.querySelector('#optionsContainer');
            quizData[currentQuestion].options.forEach((option, index) => {
                const optionInput = document.createElement('input');
                optionInput.type = 'radio';
                optionInput.name = 'option';
                optionInput.value = option;
                optionInput.id = `option${index}`;
                optionInput.classList.add('mr-2');
                const optionLabel = document.createElement('label');
                optionLabel.textContent = option;
                optionLabel.setAttribute('for', `option${index}`);
                optionsContainer.appendChild(optionInput);
                optionsContainer.appendChild(optionLabel);
                optionsContainer.appendChild(document.createElement('br'));
            });

            document.getElementById('questionContainer').innerHTML = '';
            document.getElementById('questionContainer').appendChild(questionDiv);
        }

        // Function to handle option selection
        function selectOption() {
            const selectedOption = document.querySelector('input[name="option"]:checked').value;
            if (selectedOption === quizData[currentQuestion].answer) {
                correctAnswers++;
            } else {
                wrongAnswers++;
            }

            if (currentQuestion < quizData.length - 1) {
                currentQuestion++;
                loadQuestion();
            } else {
                document.getElementById('nextBtn').style.display = 'none';
                document.getElementById('submitBtn').style.display = 'block';
            }
        }

        // Function to display result upon form submission
        function displayResult() {
            document.getElementById('result').innerHTML = `
                <h3>Quiz Result</h3>
                <p>Correct Answers: ${correctAnswers}</p>
                <p>Wrong Answers: ${wrongAnswers}</p>
            `;
        }

        // Event listener for form submission
        document.getElementById('quizForm').addEventListener('submit', function(event) {
            event.preventDefault();
            displayResult();
        });

        // Event listener for "Next" button
        document.getElementById('nextBtn').addEventListener('click', function() {
            selectOption();
        });

        // Load the first question on page load
        loadQuestion();
    </script>
</body>
</html>
