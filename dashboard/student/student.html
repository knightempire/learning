<script>
  // Retrieve the token from localStorage
  const token = localStorage.getItem('Token');

  // Check if the token exists
  if (token) {
    // Token exists, you can use it for further operations
    console.log('Token:', token);

    // Send the token to the API endpoint to decode it
    fetch('https://learning-u7aw.onrender.com/api/decodeToken', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ token: token }) // Send token in the request body
    })
    .then(response => {
      if (!response.ok) {
        throw new Error('Network response was not ok.');
      }
      return response.json();
    })
    .then(data => {
      // Extract the s_id (user_id) from the decoded token
      const s_id = data.user_id;

      // Send the s_id to the /api/checkstudent endpoint
      fetch('https://learning-u7aw.onrender.com/api/checkstudent', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ s_id: s_id }) // Send s_id in the request body
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok.');
        }
        return response.json();
      })
      .then(checkStudentData => {
        // Extract the c_id from the checkStudentData
        const c_id = checkStudentData.data.c_id;

        // Send the c_id to the /api/lecture endpoint
        fetch('https://learning-u7aw.onrender.com/api/lecture', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ c_id: c_id }) // Send c_id in the request body
        })
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok.');
          }
          return response.json();
        })
        .then(lectureData => {
          // Log the fetched lecture data
          console.log('Lecture data:', lectureData);

          // Populate the dropdown with lecture titles
          const dropdown = document.getElementById('lecture-dropdown-items');
          const videoTitle = document.getElementById('video-title');
          lectureData.data.forEach(lecture => {
            const listItem = document.createElement('li');
            const link = document.createElement('a');
            link.href = '#'; // Set href to '#' to prevent default behavior
            link.textContent = lecture.title;
            link.addEventListener('click', () => {
              // Update the src attribute of the iframe with the video URL
              const iframe = document.querySelector('iframe');
              iframe.src = lecture.video_url;
              videoTitle.textContent = lecture.title;
            });
            listItem.appendChild(link);
            dropdown.appendChild(listItem);
          });
        })
        .catch(error => {
          console.error('Error fetching lectures:', error);
          // Redirect to ### if fetching lectures fails
          window.location.href = '###';
        });

        // Send the c_id to the /api/quiz endpoint
        fetch('https://learning-u7aw.onrender.com/api/quiz', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ c_id: c_id }) // Send c_id in the request body
        })
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok.');
          }
          return response.json();
        })
        .then(quizData => {
          // Log the fetched quiz data
          console.log('Quiz data:', quizData);

          // Populate the quiz dropdown with quiz names
          const quizDropdown = document.getElementById('quiz-dropdown-items');
          quizData.data.forEach(quiz => {
            const listItem = document.createElement('li');
            const link = document.createElement('a');
            link.href = '#'; // Set href to '#' to prevent default behavior
            link.textContent = quiz.name;
            listItem.appendChild(link);
            quizDropdown.appendChild(listItem);

            // Log quiz ID along with the name
            console.log('Quiz Name:', quiz.name, 'Quiz ID:', quiz.id);
          });
        })
        .catch(error => {
          console.error('Error fetching quizzes:', error);
          // Redirect to ### if fetching quizzes fails
          window.location.href = '###';
        });
      })
      .catch(error => {
        console.error('Error checking student:', error);
        // Redirect to ### if decoding token or checking student fails
        window.location.href = '###';
      });
    })
    .catch(error => {
      console.error('Error decoding token:', error);
      // Redirect to ### if decoding token fails
      window.location.href = '###';
    });
  } else {
    // Token doesn't exist, handle the case accordingly
    console.log('Token not found in localStorage');
    // Redirect to ### if token is not found
    window.location.href = '###';
  }
</script>
