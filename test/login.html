<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body >
    <h1>Login</h1>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="loginMessage"></p>

    <p><a href="./forgot.html">Forgot Password or Username?</a></p>
    <p><a href="./register.html">Register</a></p>
    <p><a href="./chat.html">Chat</a></p>
    <p><a href="../payment/pay.html">Payment</a></p>

    <script>
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
    
      
            const response = await fetch('https://learning-u7aw.onrender.com/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });

            console.log("api requested")
            const data = await response.json();
    
            console.log(data); // Print the response to the console
    
            if (response.ok) {
                localStorage.setItem('Token', data.token); // Store token in local storage upon successful login
                window.location.href = './course_detail.html'; // Redirect to course.html upon successful login
            } else {
                document.getElementById('loginMessage').textContent = data.error;
            }
        }
    </script>
    
    
</body>
</html>
