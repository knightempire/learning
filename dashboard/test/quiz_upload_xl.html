<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Quiz Information</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Upload Quiz Information</h1>
        <form id="quizInfoForm" enctype="multipart/form-data" class="mt-4">
            <div class="form-group">
                <label for="q_id">Quiz ID:</label>
                <input type="text" id="q_id" name="q_id" class="form-control">
            </div>
            <div class="form-group">
                <label for="excelFile">Select Excel File:</label>
                <input type="file" id="excelFile" name="excelFile" class="form-control-file" accept=".xlsx, .xls">
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>

        <div id="message" class="mt-3"></div>
    </div>

    <script>
        document.getElementById('quizInfoForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData();
            formData.append('q_id', document.getElementById('q_id').value);
            formData.append('excelFile', document.getElementById('excelFile').files[0]);

            try {
                const response = await fetch('/api/quizinfoes/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('message').textContent = data.message;
                } else {
                    document.getElementById('message').textContent = 'Error: ' + data.message;
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('message').textContent = 'Error: Failed to upload quiz information';
            }
        });
    </script>
</body>
</html>
